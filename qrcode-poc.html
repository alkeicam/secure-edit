        // Set the maximum characters per QR code
        const chunkSize = 2500; // Adjust this as needed

        // Set the number of rows (m) and columns (n) in the grid
        const m = 3; // Number of rows
        const n = 2; // Number of columns

        // Calculate the number of QR codes needed
        const numChunks = Math.ceil(inputText.length / chunkSize);
        
        // Calculate the number of QR codes per row
        const codesPerRow = Math.ceil(numChunks / m);

        // Function to generate QR codes in a grid layout
        const generateQRcodes = () => {
            const qrcodesDiv = document.getElementById("qrcodes");

            for (let i = 0; i < numChunks; i++) {
                // Calculate the start and end indexes for the current chunk
                const start = i * chunkSize;
                const end = (i + 1) * chunkSize;

                // Get the current chunk of text
                const chunk = inputText.substring(start, end);

                // Create a new QR code element
                const qrCodeDiv = document.createElement("div");
                qrCodeDiv.className = "qr-code";
                qrcodesDiv.appendChild(qrCodeDiv);

                // Generate the QR code for the current chunk
                const qrcode = new QRCode(qrCodeDiv, {
                    text: chunk,
                    width: 256,
                    height: 256,
                    correctLevel: 1
                });

                // Add line breaks to separate rows
                if ((i + 1) % codesPerRow === 0) {
                    qrcodesDiv.appendChild(document.createElement("br"));
                }
            }
        };

        // Generate QR codes when the page loads
        generateQRcodes();
    </script>
